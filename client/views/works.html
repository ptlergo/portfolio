<div ng-controller = 'WorksController as worksCtrl'>
  <div class = "tagline">
    {{worksCtrl.tagline}}
    <iframe ng-src="https://marvelapp.com/1f3ia7a?emb=1" width="100%" height="901" allowTransparency="true" frameborder="0"></iframe>
  </div>
  <div ng-repeat = "case in worksCtrl.cases track by case.id">

    {{case}}
  </div>
</div>
  <button>more projects</button>
</div>
