
<div class ="works-p" ng-controller = 'WorksController as worksCtrl'>
  <h1 class="section__title">{{ worksCtrl.title }}</h1>
  <div class = "cases" ng-repeat = "case in worksCtrl.cases track by $index">
    <div class = "cases-prototype-{{$index}}">
      <div class = "prototype-device" ng-show = "case.category == 'web' || case.category == 'app'">
        <div class = "prototype-screen" style = "background-image: url({{case.gif_src}})">          
        </div>
      </div>
      <div class = "prototype-screen" style = "background-image: url({{case.gif_src}})" ng-show = "case.category == 'digital strategy & ecommerce'"></div>
    </div>
    <div class = "case-description">
      <h2>{{case.name}}</h2>
      <span class="button button--ghost" ><a ng-href = "/works/{{case.path}}">view case study</a></span>
      <span class="button button--ghost" ng-show = "case.path == 'wintersoulstice'"><a target="_blank" ng-href = "https://winter-soulstice.herokuapp.com/">view app</a></span>
      <span class="button button--ghost" ng-show = "case.category == 'app'"><a target="_blank" ng-href = "https://xd.adobe.com/view/008e124d-9485-4f79-5b53-d24af05f3d45-76bf/">interact with prototype</a></span>
      <span class="button button--ghost" ng-show = "case.category == 'app'"><a target="_blank" ng-href = "https://itunes.apple.com/US/app/id1412062521?mt=8">view App</a></span>
      <button ng-click="checked = !checked" data-value="Toggle">show tech.</button>
      <ul ng-show = "checked">
        <li ng-repeat = "tech in case.tech"><i>{{tech}}</i></li>
      </ul>
    </div>
    <div class ="case-details"><p>{{case.details}}</p></div>
  </div>
</div>
