
<div class ="works-p" ng-controller = 'WorksController as worksCtrl'>
  <h1>{{ worksCtrl.title }}</h1>
  <p>{{worksCtrl.tagline}}</p>
  <div class = "cases" ng-repeat = "case in worksCtrl.cases track by $index">
    <div class = "case-description">
      <h2>{{case.name}}</h2>
      <button><a href = "#">view case study</a></button>
      <i>{{case.tech}}</i>
    </div>
    <div class = "cases-prototype-{{$index}}">
      <div class = "prototype-device">
        <div class = "prototype-screen" style = "background-image: url({{case.gif_src}})">
        </div>
      </div>
      <p>{{case.details}}</p>
    </div>
  </div>
</div>
