<div ng-include ="'views/templates/header.html'"></div>

<ng-include class="about-border" src = "'img/border-slant.svg'"></ng-include>

<div ng-controller = 'WorksController as worksCtrl'>
  <div class = "tagline">
    {{worksCtrl.tagline}}
  </div>
    <div class = "super-case-container" ng-repeat = "case in worksCtrl.cases track by case.id">
      <div class = "case-container">
      <div class = "case-header">
        <div class = "case-info">
        <!-- <i>Tech used: {{case.tech}}</i>
        <i>Type: {{case.type}}</i> -->
      </div>
        <h2>{{case.name}}</h2>
        <button>view case study</button>
      </div>
    <div class = "prototype"></div>
    <div class = "case-details">
      <p>{{case.details}}</p>
    </div>
  </div>
</div>
  <button>more projects</button>
</div>
<div ng-include ="'views/templates/footer.html'"></div>
