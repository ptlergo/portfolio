<div class ="case-p" ng-controller = 'WorksController as worksCtrl'>
  <img ng-src = "{{worksCtrl.lonerTour.case_images[0]}}" alt = "feature-image">
  <h2>{{worksCtrl.lonerTour.name}}</h2>
  <h3>e-Commerce Service</h3>
  <section>
    <h4>Tools</h4>
    <ul><li ng-repeat = "tech in worksCtrl.lonerTour.tech">{{tech}}</li></ul>
    <p>{{worksCtrl.lonerTour.challenges}}</p>
    <p>{{worksCtrl.lonerTour.paragraphs[0]}}</p>
    <img ng-src = "{{worksCtrl.lonerTour.case_images[0]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[1]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[2]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[3]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[4]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[5]}}" alt = "case-image">
    <img ng-src = "{{worksCtrl.lonerTour.case_images[6]}}" alt = "case-image">
    <p>{{worksCtrl.lonerTour.paragraphs[1]}}</p>
    <p>{{worksCtrl.lonerTour.paragraphs[2]}}</p>
    <i>{{worksCtrl.lonerTour.tags}}</i>
    <button><a href = "#works">more works</a></button>
</section>
</div>
