<div ng-controller = "NavController as navCtrl">
  <nav class = "navbar">
    <button ng-click = "navItems = !navItems">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
    <div class="container-fluid overlay" ng-show="navItems">
      <div ng-repeat = "item in navCtrl.items">
        <ul>
          <li><h1>{{item}}</h1></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
