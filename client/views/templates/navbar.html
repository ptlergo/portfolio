<div ng-controller = "NavController as navCtrl">
  <nav class = "navbar">
    <button ng-click = "navItems = !navItems">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
    <div class="container-fluid overlay" ng-show="navItems">
      <h1>{{navCtrl.print}} inside the menu, hellooo!</h1>
    </div>
  </nav>
</div>
