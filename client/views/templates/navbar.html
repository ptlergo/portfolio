<div ng-controller = "NavController as navCtrl">
  <nav class = "navbar">
    <div hamburger-icon ng-click = "navItems = !navItems"></div>
    <div class="overlay" ng-show="navItems">
      <div ng-repeat = "route in navCtrl.routes">
        <ul>
          <li>
            <h1>
              <a ng-href = '{{route.url}}'>
                {{route.name}}
              </a>
            </h1>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
