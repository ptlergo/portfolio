<section ng-controller='MainController as mainCtrl'>
    <div class="home-s">

      <div class="circle-container"><div class="circle"></div></div>
        <div class="home-text">
            <h2>Patrick Funom Tunga-Lergo</h2>
            <h2>Front-End Web Developer<br>& Digital Designer</h2>
            <button class="resume" href="Patrick_Funom_Tunga-Lergo_resume.pdf">
              resume
              <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <ng-include class="about-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="about-s" ng-controller='AboutController as aboutCtrl'>

        <div class="title-container">
          <a href="#about" class="title-link">
            <span class="title-ribbon">
              <h1>{{ aboutCtrl.printAbout }}</h1>
            </span>
        </a>
      </div>

        <div class="summary-box">
          <ng-include class="summary-border-t" src = "'img/border-slant.svg'"></ng-include>
            <p class="summary">
              {{ aboutCtrl.summary }}
            </p>
            <ng-include class="summary-border-b" src = "'img/border-slant.svg'"></ng-include>
        </div>

    </div>

    <ng-include class="works-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="works-s" ng-controller='WorksController as worksCtrl'>
        <div class="title-container">
          <a href="#works" class="title-link">
          <span class="title-ribbon">
            <h1>{{ worksCtrl.printWorks }}</h1>
          </span>
        </a>
      </div>

        <div class="summary-box">
          <ng-include class="summary-border-t" src = "'img/border-slant.svg'"></ng-include>
            <p class="summary">{{ worksCtrl.summary }}</p>
            <ng-include class="summary-border-b" src = "'img/border-slant.svg'"></ng-include>
        </div>

        <div carousel title="works"></div>
    </div>


    <ng-include class="publications-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="publications-s" ng-controller='PublicationsController as publicationsCtrl'>

        <div class="title-container">
          <a href="#publications" class="title-link">
          <span class="title-ribbon">
            <h1>{{ publicationsCtrl.printWritings }}</h1>
          </span>
        </a>
      </div>

        <div class="summary-box">
          <ng-include class="summary-border-t" src = "'img/border-slant.svg'"></ng-include>
            <p class="summary">{{ publicationsCtrl.summary }}</p>
            <ng-include class="summary-border-b" src = "'img/border-slant.svg'"></ng-include>
        </div>


    </div>
</section>
