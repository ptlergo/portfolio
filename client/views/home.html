<section ng-controller='HomeController as homeCtrl'>
    <div class="home-s">
        <div style="text-align: center">
            <img ng-src='{{homeCtrl.img_src}}'>
            <h2>Patrick Funom Tunga-Lergo</h2>
            <h2>Digital Designer & Front-End Developer</h2>
        </div>
    </div>

    <ng-include class="about-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="about-s" ng-controller='AboutController as aboutCtrl'>

        <div class="title-container"><a href="#" class="title-link">
          <span class="title-ribbon">
            <h1>{{ aboutCtrl.printAbout }}</h1>
          </span>
        </a></div>

        <div class="summary-box">
            <div class="slant-summary-top"></div>
            <p class="summary">{{ aboutCtrl.summary }}</p>
            <div class="slant-summary-bottom"></div>
        </div>

    </div>

    <ng-include class="works-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="works-s" ng-controller='WorksController as worksCtrl'>
        <div class="title-container"><a href="#" class="title-link">
          <span class="title-ribbon">
            <h1>{{ worksCtrl.printWorks }}</h1>
          </span>
        </a></div>

        <div class="summary-box">
            <div class="slant-summary-top"></div>
            <p class="summary">{{ worksCtrl.summary }}</p>
            <div class="slant-summary-bottom"></div>
        </div>

        <div carousel title="works"></div>
    </div>


    <ng-include class="writings-border" src = "'img/border-slant.svg'"></ng-include>
    <div class="writings-s" ng-controller='WritingsController as writingsCtrl'>

        <div class="title-container"><a href="#" class="title-link">
          <span class="title-ribbon">
            <h1>{{ writingsCtrl.printWritings }}</h1>
          </span>
        </a></div>

        <div class="summary-box">
            <div class="slant-summary-top"></div>
            <p class="summary">{{ writingsCtrl.summary }}</p>
            <div class="slant-summary-bottom"></div>
        </div>


    </div>
</section>
